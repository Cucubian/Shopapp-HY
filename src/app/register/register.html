<div class="register-wrapper">
    <h2 class="register-title">Đăng ký tài khoản</h2>
    <form>
        <div class="register-group">
            <label for="register-name" class="register-label">Họ tên</label>
            <input type="text" id="register-name" class="register-input" placeholder="Nhập họ tên">
        </div>
        <div class="register-group">
            <label for="register-email" class="register-label">Email</label>
            <input type="email" id="register-email" class="register-input" placeholder="Nhập email">
        </div>
        <div class="register-group">
            <label for="register-phone" class="register-label">Số điện thoại</label>
            <input type="text" id="register-phone" class="register-input" placeholder="Nhập số điện thoại">
        </div>
        <div class="register-group">
            <label for="register-password" class="register-label">Mật khẩu</label>
            <div class="register-password-wrapper">
                <input type="password" id="register-password" class="register-input" placeholder="Nhập mật khẩu">
                <span class="register-toggle-password" title="Hiện/ẩn mật khẩu">👁️</span>
            </div>
        </div>
        <div class="register-group">
            <label for="register-password-confirm" class="register-label">Xác nhận mật khẩu</label>
            <div class="register-password-wrapper">
                <input type="password" id="register-password-confirm" class="register-input"
                    placeholder="Nhập lại mật khẩu">
                <span class="register-toggle-password" title="Hiện/ẩn mật khẩu">👁️</span>
            </div>
        </div>
        <div class="register-group">
            <label for="register-palace" class="register-label">Địa chỉ </label>
            <input type="text" id="register-palace" class="register-input" placeholder="Nhập địa chỉ">
        </div>
        <button type="submit" class="btn register-btn">Đăng ký</button>
        <div class="register-login">
            Đã có tài khoản? <a href="#" class="register-link">Đăng nhập</a>
        </div>
    </form>
</div>
