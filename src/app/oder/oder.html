<div class="container">
    <div class="Intro-section">
        <h1>Oder</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="order-content-wrapper">
                <h2 class="product-oder">Sản phẩm đã đặt</h2>
                <table class="table product-order mt-4">
                    <thead>
                        <tr>
                            <th scope="col" class="text-start">Sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Đơn giá</th>
                            <th scope="col">Tổng giá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-info">
                                    <img src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg" alt="Product Image" class="product-image">
                                    <span class="product-name">Tên sản phẩm</span>
                                </div>
                            </td>
                            <td>2</td>
                            <td>100,000 đ</td>
                            <td>200,000 đ</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product-info">
                                    <img src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg" alt="Product Image" class="product-image">
                                    <span class="product-name">Tên sản phẩm</span>
                                </div>
                            </td>
                            <td>2</td>
                            <td>100,000 đ</td>
                            <td>200,000 đ</td>
                        </tr>
                    </tbody>
                </table>
                <div class="voucher-section mt-3 d-flex align-items-center justify-content-end">
                    <input type="text" class="voucher-input" placeholder="Nhập mã voucher">
                    <button class="btn btn-secondary">Áp dụng</button>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-success btn-lg">Mua hàng</button>
                </div>
            </div>
        </div>
    </div>
</div>
