<div class="login-wrapper">
  <h2 class="login-title">Đăng nhập</h2>
  <form>
    <div class="login-group">
      <label for="login-email" class="login-label">Email/Phone</label>
      <input type="text" id="login-email" class="login-input" placeholder="Nhập email hoặc số điện thoại">
    </div>
    <div class="login-group">
      <label for="login-password" class="login-label">Mật khẩu</label>
      <div class="login-password-wrapper">
        <input type="password" id="login-password" class="login-input" placeholder="Nhập mật khẩu">
        <span class="login-toggle-password" title="Hiện/ẩn mật khẩu">👁️</span>
      </div>
      <div class="login-password-hint">Ít nhất 3 ký tự</div>
    </div>
    <div class="login-options">
      <label class="login-remember">
        <input type="checkbox"> Ghi nhớ đăng nhập
      </label>
      <a href="#" class="login-forgot">Quên mật khẩu</a>
    </div>
    <div class="login-group">
      <select class="login-select">
        <option>Quản trị viên</option>
        <option>Khách hàng</option>
      </select>
    </div>
    <button type="submit" class="btn login-btn">Đăng nhập</button>
    <div class="login-register">
      Bạn chưa đăng ký? <a href="#" class="login-link">Tạo tài khoản</a>
    </div>
  </form>
</div>
